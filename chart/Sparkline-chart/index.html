<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
    "http://www.w3.org/TR/html4/strict.dtd">
<head>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="sparkline.js"></script>

    <script type="text/javascript">
    $(function() {
        /** This code runs when everything has been loaded on the page */
        /* Inline sparklines take their values from the contents of the tag */
        $('.inlinesparkline').sparkline(); 

        /* Sparklines can also take their values from the first argument 
        passed to the sparkline() function */
        var myvalues = [1,2,4,7,5,9,10];
        $('.dynamicsparkline').sparkline(myvalues);
        
        /* The second argument gives options such as chart type */
        $('.dynamicbar').sparkline(myvalues, {type: 'bar', barColor: 'green'} );

        /* Use 'html' instead of an array of values to pass options 
        to a sparkline with data in the tag */
        $('.inlinebar').sparkline('html', {type: 'bar', barColor: 'red'} );
     

        $('.sparklines').sparkline('html', { enableTagOptions: true , colorMap: ["#A00", "black", "grey"],barSpacing: 1,chartRangeMin:0,barWidth: 20});
    });
    </script>
</head>
<body>

  <table>
   <tr>
    <td>Inline Sparkline: </td> 
    <td colspan = "2" class="inlinesparkline">1,2,4,7,5,9,10</td>
   </tr> 
   <tr>
    <td>Sparkline with dynamic data: </td> 
    <td colspan = "2" class="dynamicsparkline">Loading..</td>
   </tr>
   <tr>
    <td> Bar chart with dynamic data: </td>
    <td colspan = "2" class="dynamicbar">Loading..</td>
   </tr>
   <tr> 
    <td>Bar Chart is : </td>
    <td colspan = "2" class="sparklines" sparkType="bar" sparkBarColor="red">7,3,10 </td>
   </tr>
   <tr>
     <td>Bar chart with inline data:</td> 
     <td colspan ="2" class="sparklines" sparkType="bar">1,3,4</td>
   </tr>
   <tr>
     <td>Bar chart with inline data:</td> 
     <td colspan ="2" class="sparklines" sparkType="bar">4,2,6</td> </td>
   </tr>
   
  <table>
</body>
</html>
