<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
 <head>
   <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
   <title>Bluff Example</title>
   <script src="jquery.js" type="text/javascript"> </script>
    <script src="js-class.js" type="text/javascript"> </script>
   <script src="bluff-min.js" type="text/javascript"> </script>
   <script src="excanvas.js" type="text/javascript"> </script>

 </head>
 <body>
  <canvas id="example" width="400" height="400"></canvas>
    <script type="text/javascript">
        // Make a graph object with canvas id and width
      var g = new Bluff.Bar('example', '400x400');
      
      // Set theme and options
   //  g.set_theme({
   // colors: ['#202020', 'white', '#a21764', '#8ab438',
   //          '#999999', '#3a5b87', 'black'],
   // marker_color: '#aea9a9',
   // font_color: 'black',
   // background_colors: ['#fd2', '#fd2']
 // });
      //g.theme_greyscale();
      g.theme_keynote();
      g.tooltips = true;
      g.bar_spacing = 0.7;
      g.title = 'Bar Graph';
      g.sort = false
      g.x_axis_label = "Alerts";
      g.y_axis_label = "Count";
      // Add data and labels
      g.minimum_value = 0;
      g.data('Malware', 2,'#D00');
      g.data('Blacklist', 5,'#000');
      g.data('Suspicious', 3,'#666');
    
     
  
     
     
      // Render the graph
      g.draw();
   </script>
 </body> 
</html>
