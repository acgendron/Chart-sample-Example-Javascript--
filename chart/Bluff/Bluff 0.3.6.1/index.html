<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
 <head>
   <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
   <title>Bluff Example</title>
   <script src="jquery.js" type="text/javascript"> </script>
    <script src="js-class.js" type="text/javascript"> </script>
   <script src="bluff-min.js" type="text/javascript"> </script>
   <script src="excanvas.js" type="text/javascript"> </script>

 </head>
 <body>
  <canvas id="example" width="400" height="400"></canvas>
    <script type="text/javascript">
        // Make a graph object with canvas id and width
      var g = new Bluff.Line('example', '400x400');

      // Set theme and options
      g.theme_keynote();
      g.title = 'My Graph';

      // Add data and labels
      g.data('Apples', [1, 2, 3, 4, 4, 3]);
      g.data('Oranges', [4, 8, 7, 9, 8, 9]);
      g.data('Watermelon', [2, 3, 1, 5, 6, 8]);
      g.data('Peaches', [9, 9, 10, 8, 7, 9]);
      g.labels = {0: '2003', 2: '2004', 4: '2005'};

      // Render the graph
      g.draw();
   </script>
 </body> 
</html>
