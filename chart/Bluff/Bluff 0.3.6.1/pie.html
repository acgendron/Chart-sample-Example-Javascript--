<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
 <head>
   <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
   <title>Pie Chart</title>
   <script src="jquery.js" type="text/javascript"> </script>
   <script src="js-class.js" type="text/javascript"> </script>
   <script src="bluff-min.js" type="text/javascript"> </script>
   <script src="excanvas.js" type="text/javascript"> </script>
 </head>
 <body id="wrapper">
   <canvas id="example" width="400" height="400"></canvas>
   <div class="bluff-tooltip">
    <span class="label">
      <span style="color: #abcdef;">&bull;</span>
      Data series Malware
    </span>
    <span class="data">
      5
    </span>
     </div> 
    <script type="text/javascript">
     var g = new Bluff.Pie('example', '400x400');
   
     g.tooltips = true;
     g.title = 'Pie Graph';
     g.labels = {0: '2003', 2: '2004', 4: '2005'};
     g.data('Blacklist', 5,'#000');
     g.data('Malware', 2,'#D00');
     g.data('Suspicious', 3,'#666');
     g.draw()
    </script>
    
  
   

 </body>
</html>
